<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.avatar">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.date}}</p>
      </ion-item>

      <img [src]="item.image">

      <ion-card-content>
        <p>
          {{item.content}}
        </p>
      </ion-card-content>

      <ion-item>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
