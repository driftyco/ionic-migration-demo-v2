<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding>
      <button ion-item *ngFor="let chat of this.chats.all()" (click)="openItem(chat)">
        <ion-avatar item-start>
          <img [src]="chat.face">
        </ion-avatar>
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
      </button>
      <ion-item-options>
        <button ion-button color="danger">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
